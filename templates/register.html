{% include "header.html" %}

<div class="container Register-container border">
   {% with messages=get_flashed_messages() %}
   <div class="alert alert-danger">
 
     {{ messages[0] }}
   </div>
   {% endwith %}
   <h2>REGISTER</h2>
   <form action="/register" method='POST'>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>

      <div class="form-group">
         <label for="exampleInputEmail1">Name</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. abc abc abc" name="name">
       </div>

       <div class="form-group">
         <label for="exampleInputEmail1">Address</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address" name="address">
       </div>

       <div class="form-group">
         <label for="exampleInputEmail1">Phone Number</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number" name="phone">
       </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% include "footer.html" %}
